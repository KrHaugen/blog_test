{% extends 'base.html' %}

{% block container %}
<div class="container">
    <h1>{% block title %} Blog {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post',number=post['id_iter']) }}">
            <h2>{{ post['title'] }}</h2>
        <hr>
</div> 
    {% endfor %}
{% endblock %}
