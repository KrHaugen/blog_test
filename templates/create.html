{% extends 'base.html' %}

{% block title %} 
Create a New Post 
{% endblock %}

{% block container %}
<h1>Create a new post</h1>
<form method="post">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}">
    </div>

    <div class="form-group">
        <label for="content">Write your post here</label>
        <textarea type="text" name="content"
               placeholder="Note content, you can use Markdown syntax" class="form-control"
               rows="50"
               cols="30"
               value="{{ request.form['content'] }}" autofocus></textarea>
    </div>

    <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" name="tags"
               placeholder="Post tags" class="form-control"
               value="{{ request.form['tags'] }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
{% endblock %}
